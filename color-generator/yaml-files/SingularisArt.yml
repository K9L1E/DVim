highlights:
  # Editor
  #ColorColumn: "- black_dm"
  Cursor: "black_br magenta"
  CursorLine: "- black_dm"
  Error: "magenta red"
  LineNr: "black_dm"
  MatchParen: "blue black_dm"
  NonText: "black_dm"
  Pmenu: "magenta black_dm"
  PmenuSbar: "magenta black_dm"
  PmenuSel: "blue black_dm"
  PmenuThumb: "blue black_dm"
  SpecialKey: "black_dm"
  SpellBad: "red black_br u"
  SpellCap: "red black_br u"
  SpellLocal: "white black_br u"
  SpellRare: "white black_br u"
  Visual: "- black_dm"
  VisualNOS: "- black_dm"
  QuickFixLine: "bg yellow"
  Terminal: "white bg"

  # Neovim checkhealth
  healthError: "red black_dm"
  healthSuccess: "green black_dm"
  healthWarning: "yellow black_dm"

  # Gutter
  CursorColumn: "- black_dm"
  CursorLineNr: "magenta"
  Folded: "black_dm black_br"
  FoldColumn: "black_dm black_br"
  SignColumn: ""

  # Navigation
  Directory: "blue"

  # Prompt/Status
  EndOfBuffer: "black_dm"
  ErrorMsg: "magenta red"
  ModeMsg: "magenta"
  MoreMsg: "blue"
  Question: "magenta"
  StatusLine: "white black_dm"
  StatusLineNC: "magenta black_dm"
  StatusLineTerm: "blue black_dm"
  StatusLineTermNC: "magenta black_dm"
  WarningMsg: "black_br yellow"
  WildMenu: "blue black_dm"

  # Search (using high contrast search)
  IncSearch: "black_br yellow u"
  Search: "black_br yellow"

  # Tabs
  TabLine: "magenta black_dm"
  TabLineFill: "magenta black_dm"
  TabLineSel: "blue black_dm"

  # Window
  Title: "magenta"
  VertSplit: "black_dm black_br"

  # Language Base Groups
  Boolean: "magenta_br"
  Character: "green"
  Comment: "comment - i"
  Conditional: "magenta_br"
  Constant: "blue"
  Define: "magenta_br"
  Delimeter: "white"
  Exception: "magenta_br"
  Float: "pink"
  Function: "yellow"
  Identifier: "magenta"
  Include: "magenta_br"
  Keyword: "magenta_br"
  Label: "magenta_br"
  Number: "pink"
  Operator: "magenta_br"
  PreProc: "magenta_br"
  Repeat: "magenta_br"
  Special: "blue"
  SpecialChar: "yellow"
  SpecialComment: "blue - i"
  Statement: "red"
  StorageClass: "magenta_br"
  String: "orange"
  Structure: "yellow"
  Tag: "magenta"
  Todo: "yellow"
  Type: "magenta_br"
  Typedef: "magenta_br"
  Macro: "magenta_br"
  PreCondit: "magenta_br"

  # Git
  DiffAdd: "green black_dm"
  DiffChange: "yellow black_dm"
  DiffDelete: "red black_dm"
  DiffText: "magenta_br black_dm"
  diffAdded: "green black_dm"
  diffChanged: "yellow black_dm"
  diffRemoved: "red black_dm"
  diffFileId: "blue - br"
  diffFile: "orange"
  diffNewFile: "green"
  diffOldFile: "red"
  gitconfigVariable: "green_dm"
  debugPc: "- green_dm"
  debugBreakpoint: "red - r"

  # -- Start Treesitter --
  # Misc
  TSError: "red - u"
  TSPunctDelimiter: "magenta_br"
  TSPunctBracket: "white"
  TSPunctSpecial: "white"
  # Constants
  TSConstant: "blue"
  TSConstBuiltin: "magenta_br"
  TSConstMacro: "green_dm"
  TSStringRegex: "green"
  TSString: "orange"
  TSStringEscape: "blue"
  TSCharacter: "green"
  TSNumber: "pink"
  TSBoolean: "magenta_br"
  TSFloat: "pink"
  TSAnnotation: "orange"
  TSAttribute: "green_dm"
  TSNamespace: "white"
  # Functions
  TSFuncBuiltin: "blue"
  TSFunction: "yellow"
  TSFuncMacro: "blue"
  TSParameter: "white"
  TSParameterReference: "magenta_br"
  TSMethod: "blue"
  TSField: "blue"
  TSProperty: "magenta_br"
  TSConstructor: "green_dm"
  # Keywords
  TSConditional: "magenta_br"
  TSRepeat: "pink"
  TSLabel: "blue"
  TSKeyword: "magenta_br"
  TSKeywordFunction: "magenta_br"
  TSKeywordOperator: "magenta_br"
  TSOperator: "magenta_br"
  TSException: "magenta_br"
  TSType: "green_dm"
  TSTypeBuiltin: "magenta_br"
  TSStructure: "#FF00FF"
  TSInclude: "red"
  # Variable
  TSVariable: "orange"
  TSVariableBuiltin: "magenta_br"
  # Text
  TSText: "green"
  TSStrong: "green"
  TSEmphasis: "green"
  TSUnderline: "green"
  TSTitle: "orange"
  TSLiteral: "orange - i"
  TSURI: "magenta"
  # Tags
  TSTag: "magenta_br"
  TSTagDelimiter: "orange"
  # -- END Treesitter --

  # -- START Languages --
  # HTML (keep consistent with Markdown below)
  htmlArg: "blue"
  htmlBold: "blue - b"
  htmlEndTag: "white"
  htmlH1: "blue"
  htmlH2: "blue"
  htmlH3: "blue"
  htmlH4: "blue"
  htmlH5: "blue"
  htmlH6: "blue"
  htmlItalic: "pink - i"
  htmlLink: "green_dm - u"
  htmlSpecialChar: "blue"
  htmlSpecialTagName: "blue"
  htmlTag: "white"
  htmlTagN: "blue"
  htmlTagName: "blue"
  htmlTitle: "white"

  # Python
  pythonAttribute: "orange"

  # Markdown (keep consistent with HTML above)
  markdownBlockquote: "orange"
  markdownBold: "blue - b"
  markdownCode: "green"
  markdownCodeBlock: "green"
  markdownCodeDelimiter: "green"
  markdownH1: "blue"
  markdownH2: "blue"
  markdownH3: "blue"
  markdownH4: "blue"
  markdownH5: "blue"
  markdownH6: "blue"
  markdownHeadingDelimiter: "red"
  markdownHeadingRule: "orange"
  markdownId: "pink"
